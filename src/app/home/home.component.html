
<div class="container color-dark">
  <div class="col">
    <p> Add a bucket List item</p>
  </div>
  <div class="col">
    <p> Your bucket List({{itemCount}})</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm"> Use the form to add a new bucket list on what you want to do with your life</p>
  <form>
    <input type= "text" class="txt" name="item" placeholder="Your goal.." [(ngModel)]="goalText">

    <button class="button" style="vertical-align:middle" (click)="addItem()"><span>{{btnText}} </span></button>
  </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i=index"(click)="removeItem(i)">
    {{ goal }}
    </p>
  </div>
</div>
